<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
    />
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Student Result Sheet</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>



  <body style="margin-bottom: 50px;">
    
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-4 col-sm-8">
          <a href="admin.html" class="btn btn-info" onclick="adminPage()">Admin panel</a>
          <hr>
          <div class="card">
            <div class="card-body shadow">
              <h3 align="center">Search Result</h3>
              <form action="" id="searchResult" autocomplete="on">
                <div>
                  <label for="">Roll No</label>
                  <input type="text" name="roll" class="form-control">
                </div>
                <div>
                  <label for="" class="my-2">Reg No</label>
                  <input type="text" name="reg" class="form-control">
                </div>
                <div class="my-3 text-center" >
                  <button type="submit" class="btn btn-primary">Search Result</button>
                </div>
                <div class="text-center">
                  <img src="https://cdn.360-value.com/iv360/21.1.50/resources/images/spinner.gif" alt="" style="margin: auto; display: none;" id="loader">
                </div>

              </form>
            
            </div>
          </div>
        </div>
      </div>
    </div>
     
 


    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div id="searchAlert"></div>
           <!-- Result show area  -->
           <div id="showMarksheet">

                

           </div>
        </div>
      </div>
    </div>

   

    <!-- bootstrap js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/home.js"></script>
    <!-- <script src="./src/main.js"></script> -->
    
  </body>
</html>
